{% extends 'nostaldja/base.html' %} {% block content %}

<h2>{{ decade.start_year }}
    
</h2>

<h3>Fads
    <a href="{% url 'fads_create' %}">(+)</a>
</h3>
<ul>
    {% for fad in decade.fads.all %}

        <a href="{% url 'fads_detail' id=fad.id %}">{{ fad.name }}-{{ fad.description }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
