{% extends 'nostal_dja/base.html' %} {% block content %}

<h2>Decades
    <a href="{% url 'decade_create' %}">(+)</a>
</h2>
<ul>
    {% for decade in decades %}
    <li>
        <a href="{% url 'decade_detail' pk=decade.pk %}">{{ decade.start_year }}</a>
        <a href="{% url 'decade_delete' pk=decade.pk %}" class="delete">X</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
